<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Bai Tap 1</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="" method="post">
                <h2>Welcome Back!</h2>
                <label for="email">Email address</label>
                <div class="email">
                    <input id="email" type="email" placeholder="Enter your email">
                    <p style="display: none;" class="email_err error">
                    </p>
                </div>
                <label for="password">Password</label>
                <div class="pass">
                    <input type="password" placeholder="Enter your password">
                    <i class="fa-regular fa-eye"></i>
                    <p style="display: none;" class="pass_err error">
                    </p>
                </div>
                </p>
                <p class="forgot">Forgot your password?</p>
                <button class="submit_btn" type="button">Sign in</button>
                <p class="question">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
