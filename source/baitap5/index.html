<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bai tap 5</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox_item left">
                <div class="screen">
                </div>
                <form class="control">
                    <div class="action">
                        <button value="bold" type="button">Đậm</button>
                        <button value="italic" type="button">Nghiêng</button>
                        <button value="reset" type="reset">Reset</button>
                    </div>
                    <div class="content">
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </div>
            <div class="chatbox_item right">
                <div class="screen">
                </div>
                <form class="control">
                    <div class="action">
                        <button value="bold" type="button">Đậm</button>
                        <button value="italic" type="button">Nghiêng</button>
                        <button value="reset" type="reset">Reset</button>
                    </div>
                    <div class="content">
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
